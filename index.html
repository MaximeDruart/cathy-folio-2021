<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="src/assets/img/logo.svg" />
    <title>Cathy Dolle</title>
    <meta property="og:title" content="Cathy DOLLE Portfolio" />
    <meta property="og:image:secure_url" itemprop="image" content="https://i.ibb.co/HPBq1pg/thumbnail.jpg" />
    <meta property="og:description" content="I am Cathy, a french designer based in Paris. I am currently a student in the 1st year of a Masters degree in digital creation at ESD Paris, and working as a UI-UX designer at Project X Paris"/>
    <meta property="og:url" content="https://www.cathydolle.com/ "/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:type" content="website" />
    <style>
      @font-face {
        font-family: "NeueMontrealLight";
        src: url("src/assets/fonts/NeueMontreal-Light.otf");
      }
      @font-face {
        font-family: "NeueMontrealRegular";
        src: url("src/assets/fonts/NeueMontreal-Regular.otf");
      }
      @font-face {
        font-family: "SaolDisplayLight";
        src: url("src/assets/fonts/SaolDisplay-Light.ttf");
      }
      @font-face {
        font-family: "SaolDisplaySemiboldItalic";
        src: url("src/assets/fonts/SaolDisplay-SemiboldItalic.ttf");
      }

      html,
      body {
        background: black;
        margin: 0;
        padding: 0;
      }

      .pace {
        display: none;
        position: fixed;
        opacity: 0;
      }

      .loader {
        background: black;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
      }

      .loader .content {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 40px;
        width: 90%;
        display: flex;
        align-items: center;
        flex-flow: column nowrap;
      }

      .loader .content .text {
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: space-between;
      }

      .loader .content .text .saol {
        font-family: "SaolDisplayLight";
      }

      .loader .content .line {
        margin-top: 0px;
        height: 2px;
        background: white;
        width: 0px;
        align-self: flex-start;
        transition: width ease-in-out 0.2s;
      }

      .text-h2-load {
        font-family: "NeueMontrealRegular";
        font-size: 60px;
        color: white;
        letter-spacing: 0;
        margin-bottom: 1rem;
      }

      @media (max-width: 769px) {
        .text-h2-load {
          font-size: 40px;
        }
      }

      @media (max-width: 480px) {
        .text-h2-load {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="content">
        <div class="text">
          <div class="text-h2-load saol">CATHY DOLLE</div>
          <div class="text-h2-load percentage">00%</div>
        </div>
        <div class="line"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./paceLoader.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
